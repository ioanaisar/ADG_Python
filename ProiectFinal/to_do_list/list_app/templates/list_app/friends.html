{% extends 'list_app/main.html' %}

{% block content %}


<table>
    <tr>
        <th>
            My friends:
        </th>
    </tr>
    {% for task in user.friends.all %}
    <tr>
        <td>{{task}}</td>
    {% empty %}
    <h3>No items in list</h3>
    {% endfor %}
</table>

<td><a href="{% url 'view_all' %}"> Go back </a></td>

{% endblock content %}
